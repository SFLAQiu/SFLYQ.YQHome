     <div>
         <p>来源功能说明：</p>
         <p style="text-indent:2em;">1.通过百度，谷歌等搜索引擎输入关键字搜索，通过搜索结果列表里进入当前调用搜索功能的页面后就可以获取搜索引擎中的关键字。</p>
         <p style="text-indent:2em;">2.调用方式如：当前页面源代码查看！(目前就只拓展百度，和谷歌搜索引擎，若想支持其他搜索引擎需要拓展)</p>
         <p style="text-indent:2em;">3.测试方式：搜索“AQiu来源关键字”找到当前页面地址的入口(因为这个页面没有什么流量，不确定搜索引擎能否收入我们SEO关键字!)</p>
     </div>
