    //头像切换功能:
    (function() {
        $("#NavBox li").hover(function() {
            var navItemJq=$(this);
            navItemJq.find("img").stop(false,true).animate({
                width:"+140px",
                left:"-20px"
            },300);
        },function(){
            var navItemJq=$(this);
            navItemJq.find("img").stop(false,true).animate({
                "width":"90px",
                "left":"0px"
            },700,"easeOutBounce");
        });
    })();
    </script>
    <script type="text/javascript">
	//////////////////////////////////////////////////
	//// 时间：2014-3-24
	//// 作者：YYQ
	//// 功能：广告切换功能
	//////////////////////////////////////////////////

    //广告切换功能
    (function(){
		var AdSwitch=function(setObj){
		    var configObj={
		        "AdContentItemsSel":"",//广告内容元素集合选择器
		        "AdNavItemsSel":"",//导航元素集合选择器
		        "NavOnClassName":""//选中导航需要添加的类名
		    };
		    configObj=$.extend(configObj,setObj);
		    var optOjb={};
		    var optJq={};
		    this.ini=function(){
		       var t=this;
		       //初始化jq对象
		       optJq.adContentItemsJq= $(configObj.AdContentItemsSel);
		       optJq.adNavItemsJq=$(configObj.AdNavItemsSel);
		       //获取广告的高度，(相当于广告切换需要移动高度)
		       optOjb.AdMoveTop=parseInt(optJq.adContentItemsJq.eq(0).outerHeight(true),10);
		       //初始化广告配置
		       optJq.adContentItemsJq.eq(0).css({"top":"0px"});
		       optJq.adContentItemsJq.not(optJq.adContentItemsJq.eq(0)).css({"top":"+"+optOjb.AdMoveTop+"px"}).attr({"ison":"0"});
		       //注册导航点击事件
		       optJq.adNavItemsJq.click(function(){
		           var index=optJq.adNavItemsJq.index($(this));
		           t.doSwitchAd(index,t.doSelectNav);
		       }).eq(0).click();

		    };
		    //广告轮播操作
		    this.doSwitchAd=function(index,callBack){
			   if(index<0)return;
		       var needSwitchAdJq=optJq.adContentItemsJq.eq(index);
		       var nowSwitchJq=$(configObj.AdContentItemsSel+"[ison='1']");
		       var nowIndex=optJq.adContentItemsJq.index(nowSwitchJq);
		       if(index==nowIndex)return;
		       //下面执行轮播到选中广告显示
		       if(needSwitchAdJq && nowSwitchJq){
					if(callBack)callBack(index);
		            needSwitchAdJq.attr({"ison":"1"}).stop(false,true).animate({
		                 top:"0px"
		             },200);
		            nowSwitchJq.attr({"ison":"0"}).stop(false,true).animate({
		                top:"-"+optOjb.AdMoveTop+"px"
		            },200,function(){
		            	$(this).css({"top":optOjb.AdMoveTop+"px"});
		            })
		        }
		    };
		    //导航选中操作
		    this.doSelectNav=function(index){
		    	if(configObj.NavOnClassName){
		    		optJq.adNavItemsJq.filter("."+configObj.NavOnClassName).removeClass(configObj.NavOnClassName);
		    		optJq.adNavItemsJq.eq(index).addClass(configObj.NavOnClassName);
		    	}
		    };
		};


		//调用:创建对象
		var aw=new AdSwitch({
		    "AdContentItemsSel":"#AdContentMain .AdCItem",
		    "AdNavItemsSel":"#AdNavMain li",
		    "NavOnClassName":"on"
		});
		//调用初始化函数
		aw.ini();

    }())
    </script>
